<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>{{ location.name }} Geri Bildirim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h4>{{ location.name }} Temizlik Formu</h4>
          </div>
          <div class="card-body">
            <form method="post" novalidate>
              {% csrf_token %}
              {% for q in questions %}
                <div class="mb-3">
                  <label class="form-label"><b>{{ q.text }}</b></label>

                  {% if q.input_type == 'select' %}
                    <select name="{{ q.id }}" class="form-select" required>
                      <option value="" selected disabled>Seçiniz</option>
                      {% for option in q.options.all %}
                        <option value="{{ option.text }}">{{ option.text }}</option>
                      {% endfor %}
                    </select>
                  {% else %}
                    <input type="text" name="{{ q.id }}" class="form-control" placeholder="Yanıtınızı yazın" required>
                  {% endif %}
                </div>
              {% endfor %}

              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">Gönder</button>
              </div>
            </form>
          </div>
        </div>

        <div class="text-center mt-4 text-muted">
          <small>© {{ location.name }} Geri Bildirim Sistemi</small>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
